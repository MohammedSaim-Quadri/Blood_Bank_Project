<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body >
  <div style="background: linear-gradient(-135deg, #E97777, #CF0A0A)" class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
      <h3 class="text-2xl font-bold text-center">Join us</h3>
      <form action="/usersignup" method="post">
        <div class="mt-4">
          <div>
            <label class="block" for="Name">Name<label>
                <input type="text" placeholder="Name"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name = "name">
          </div>
          <div class="mt-4">
            <label class="block" for="email">Email<label>
                <input type="text" placeholder="Email"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="email">
          </div>
          <div class="mt-4">
            <label class="block">Password<label>
                <input type="password" placeholder="Password"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="password">
          </div>
          <!-- <div class="mt-4">
            <label class="block">Confirm Password<label>
                <input type="password" placeholder="Password"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="password">
          </div> -->

          <div class="flex">
            <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" type="submit">Create
              Account</button>
          </div>
          <div class="mt-6 text-grey-dark">
            Already have an account?
            <a class="text-blue-600 hover:underline" href="userlog.html">
              Log in
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
